{% load static %}
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fs4pso | writing page</title>
	<link href="{% static 'css/bootstrap-4.0.0.css' %}" rel="stylesheet" type="text/css">
</head>
<body style="padding-top: 70px">
<!-- Main Container -->
	<div class="container">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"> <a class="navbar-brand" href="/">FS4PSO</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span></button>
         <nav class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active"> <a class="nav-link" href="">글쓰기 <span class="sr-only">(current)</span></a> </li> 
               <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">과목</a>
                  	<div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                  		<!-- 이 부분에서 과목을 골랐을 때 해당 과목의 페이지로 이동하도록 설정해야함 -->
                  		{% for subject in subjects %}
                        	<a class="dropdown-item" href="#">{{ subject.subject }}</a>
                     	{% endfor %}
                  	</div>
                </li>
            </ul>
         <div class="form-inline my-2 my-lg-0">
            <a href="/login"><button class="btn btn-secondary my-2 my-sm-0" type="submit">로그인</button></a>
         </div>
         <div class="form-inline my-2 my-lg-0">
            <a href="/signup"><button class="btn btn-secondary my-2 my-sm-0" type="submit">회원가입</button></a>
         </div>
          </nav>
      </nav>
<!-- Stats Gallery Section -->

		<div class="gallery">
			<form method="POST" class="post-form">{% csrf_token %}
				<div class="form-group col-md-3">
					<label>이름</label>
					<textarea class="form-control" rows="1"></textarea>
  				</div>
				<hr>
				<div class="form-group col-md-4">
					<label>과목</label>
					<select class="form-control">
						<option selected>선택...</option>
						{% for subject in subjects %}
							<option>{{ subject.subject }}</option>
						{% endfor %}
					</select>
				</div>
				<hr>
				<div class="form-group col-md-10">
					<label>좋았던 점</label>
					<textarea class="form-control" rows="5"></textarea>
  				</div>
				<div class="form-group col-md-10">
					<label>개선되었으면 하는 점</label>
					<textarea class="form-control" rows="5"></textarea>
  				</div>
				<div class="form-group col-md-10">
					<label>하고싶은 말</label>
					<textarea class="form-control" rows="5"></textarea>
  				</div>
				<hr>
					<button type="submit" class="save btn btn-primary" style="margin-bottom: 1em">제출</button>
	  </div>
<!-- Copyrights Section -->
		<div class="modal-footer">(C) PSO - 김민영, 김정석, 김태윤, 노현기, 선재헌, 이동현, 이민준</div>
	</div>
<!-- Main Container Ends -->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-4.0.0.js' %}"></script>
</body>
</html>
